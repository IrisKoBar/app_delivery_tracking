[#if OK#]
	<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
<form  class="form-horizontal" action="?" method="post" enctype="multipart/form-data" name="frmEdit">
	<fieldset>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="track"><#LANG_DT_TAB_TRACK#></label>
            <div class="col-sm-4">
                <p class="form-control-static" id="track"><b><#TRACK#></b></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><#LANG_DT_TAB_DESCRIPTION#></label>
            <div class="col-sm-4">
                <input class="form-control" id="description" name="description" value="[#DESCRIPTION#]" type="text" placeholder="<#LANG_DT_MSG_DESC#>">
            </div>
		</div>
		<div class="col-sm-offset-3  col-sm-4">
			<button type="submit" name="subm" value="Submit" class="btn btn-info"><#LANG_DT_BTN_OK#></button>
			<button type="reset" name="reset" value="Reset" class="btn btn-danger"><#LANG_DT_BTN_RESET#></button>
			<input type="hidden" name="id" value="<#ID#>">
			<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
			<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
			<input type="hidden" name="mode" value="update">
		</div>
	</fieldset>
</form>
